<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年5月大型語言模型互動報告</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body class="antialiased">

    <div id="app" class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-gray-800">2025年5月大型語言模型(LLM)發展報告</h1>
            <p class="mt-3 text-lg text-gray-600 max-w-3xl mx-auto">一份互動式報告，深入解析本月開源與閉源模型的最新動態、效能比較與技術趨勢。</p>
        </header>

        <nav class="border-b border-gray-200 mb-8">
            <ul class="flex flex-wrap -mb-px justify-center text-sm font-medium text-center">
                <li class="mr-2">
                    <button class="nav-tab inline-block p-4 border-b-2 rounded-t-lg" data-tab="dashboard">📊
                        總覽儀表板</button>
                </li>
                <li class="mr-2">
                    <button class="nav-tab inline-block p-4 border-b-2 rounded-t-lg" data-tab="explorer">🔍
                        模型探索器</button>
                </li>
                <li class="mr-2">
                    <button class="nav-tab inline-block p-4 border-b-2 rounded-t-lg" data-tab="performance">📈
                        效能比較</button>
                </li>
                <li>
                    <button class="nav-tab inline-block p-4 border-b-2 rounded-t-lg" data-tab="trends">💡 技術趨勢</button>
                </li>
            </ul>
        </nav>

        <main>
            <div id="dashboard" class="content-tab">
                <!-- Content will be loaded by js/main.js -->
            </div>

            <div id="explorer" class="content-tab hidden">
                <!-- Content will be loaded by js/main.js -->
            </div>

            <div id="performance" class="content-tab hidden">
                <!-- Content will be loaded by js/main.js -->
            </div>

            <div id="trends" class="content-tab hidden">
                <!-- Content will be loaded by js/main.js -->
            </div>
        </main>
    </div>

    <div id="modal-container" class="hidden"></div>

    <script src="js/main.js" type="module"></script>

</body>

</html>
